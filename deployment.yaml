kind: Service
apiVersion: v1
metadata:
  name: game2048
  namespace: default
spec:
  selector:
    app: game2048
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: game2048
  labels:
    app: game2048
    version: develop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game2048
      version: develop
  template:
    metadata:
      labels:
        app: game2048
        version: develop
    spec:
      containers:
      - name: game2048
        image: ${CICD_IMAGE}:${CICD_EXECUTION_SEQUENCE}
        ports:
        - containerPort: 8080
